<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Блог сайта</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
  <h1>Редактирование статьи</h1>
  <form method="post">
    <input type="text" th:value="${post.title}" name="title" placeholder="" class="form-control"><br>
    <input type="text" th:value="${post.anons}"  name="anons" placeholder="${post.anons}" class="form-control"><br>
    <textarea name="full_text"  placeholder="ВВедите полный текст статьи" class="form-control" th:text="${post.full_text}"/><br>
    <button type="submit" class="btn btn-success">Обновить</button><br>
  </form>
</div>
<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
